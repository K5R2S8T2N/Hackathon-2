<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Diary entries </title>
</head>
<body>
    <div id="entriesPage">
        <div id="entriesPageTopBar">
            <h1 id="entriesPageTitle">Entries Page</h1>
            <h2 id="userTitle"></h2>
        </div>
        <div id="entriesMiddle">
            <button id="newEntry">New</button>
            <p>If you cannot see all of your entries, please re-login</p>
        </div>
        
        <div id="diaryEntries"></div>
        <div id="entriesBottom">
            <button id="logoutBtn">Logout</button>
            <p>Please remember to click <i><b>"Logout"</b></i> before leaving the site</p>
        </div>
        
    </div>
    
    <script src="entries.js"></script>
</body>
</html>
