<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>
</head>
<body>
    <div id="loginPage">
        <div id="loginTop">
            <h1 id="loginTitle">Login</h1>
        </div>
        
        <form id="loginForm">
            <label for="usernameLogin" id="usernameLabelL">username:</label><input type="text" name="usernameLogin" id="usernameLogin">
            <label for="passwordLogin" id="passwordLabelL">password:</label><input type="password" name="passwordLogin" id="passwordLogin">
            <button id="loginBtn">Login</button>
        </form>
        <p id="root"></p>
        <button id="backToHome">Back</button>  
    </div>
    <script src="login.js"></script>
</body>
</html>
