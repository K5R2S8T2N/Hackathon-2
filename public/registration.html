<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" URL="http://localhost:3000/register">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registration Page</title>
</head>
<body>
    <div id="registrationPage">
        <div id="registrationTop">
            <h1 id="registrationTitle">Register</h1>
        </div>
       
        <form id="registrationForm">
            <label for="username" id="usernameLabelR">username:</label><input type="text" name="username" id="username">
            <label for="password" id="passwordLabelR">password:</label><input type="password" name="password" id="password">
            <button id="registerBtn">Register</button>
        </form>
        <p id="root"></p>
        <button id="backToHome">Back</button>
    </div>
    <script src="registration.js"></script>
</body>
</html>
